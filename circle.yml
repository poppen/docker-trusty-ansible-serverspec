machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t poppen/trusty-ansible-serverspec:1.9 -f ansible-1.9/Dockerfile .
    - docker build -t poppen/trusty-ansible-serverspec:2.0 -f ansible-2.0/Dockerfile .

test:
  override:
    - docker run -t -v `pwd`:/data/ -w=/data/ lukasmartinelli/hadolint hadolint --ignore DL3008 --ignore DL3013 ansible-1.9/Dockerfile
    - docker run -t -v `pwd`:/data/ -w=/data/ lukasmartinelli/hadolint hadolint --ignore DL3008 --ignore DL3013 ansible-2.0/Dockerfile
